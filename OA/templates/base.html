<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/navbar.css') }}">
    <!-- 引入 Bootstrap 的 CSS 文件 -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/css/bootstrap.min.css"> -->

    <title>navbar</title>
</head>
<body>
    {% block navbar %}
    <div class="topnav">
        <a href="#" class="topnav-large">学习练手</a>
        <a href="{{ url_for('auth.index') }}">首页</a>
        <a href="#">发布问答</a>
        <div class="search-box">
            <input type="text" placeholder="关键字搜索">
            <input type="submit" value="搜索">
        </div>
        <a href="{{ url_for('auth.login') }}">登录</a>
        <a href="{{ url_for('auth.register') }}">注册</a>
    </div>
    {% endblock %}

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flash-messages">
                {% for message in messages %}
                    <li class="flash-message">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}


    {% block content %}
    <!-- 导航栏 -->
    {% endblock %}
</body>
</html>
