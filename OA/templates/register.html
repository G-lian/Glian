<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/register.css') }}">
    <script src="{{ url_for('static', filename='jquery/jquery-3.6.0.js' )}}"></script>
    <script src="{{ url_for('static', filename='js/register.js' )}}"></script>
    <!-- <style>
        .register-container .form-group p {
            color: rgb(226, 183, 197);
        }
    </style>
     -->
    <title>Register</title>
</head>
<body>
    {% extends 'base.html' %}

    {% block content %}
    <div class="register-form">
        <!-- <h1>注册</h1> -->
        <!-- 注册表单 -->

        <div class="container">
            <form action="{{ url_for('auth.register') }}" method="POST" id="register-form">
                <h1>注册</h1>
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="请输入邮箱">
                    <!-- 注释语 -->
                    <p id="my_p">我们不会把您的邮箱用于其他用户</p> 
                </div>
                <div class="form-group">
                    <label for="verification-code">验证码</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="verification-code" placeholder="请输入验证码">
                        <button type="button" class="btn btn-primary" id="captcha-btn">获取验证码</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" class="form-control" id="username" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" placeholder="请输入密码">
                </div>
                <div class="form-group">
                    <label for="confirm-password">确认密码</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="请确认密码">
                </div>
                <button type="submit" class="btn btn-primary">注册</button>
            </form>
        </div>

    </div>
    {% endblock %}
</body>
</html>
